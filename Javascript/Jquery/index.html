		<!-- CSS only -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

	<body>
		<!--HEADER-->
		<header>
			<H1>LOCAL STORAGE</H1>
		</header>
		<!--MAIN CONTENT-->
		<main>
			<button type="button" id ="register">Enregistrer un contact</button>
			<button type="button" id ="remove">Vider les contacts</button>
			<hr>
			<div>
				<form method="POST" action=index.html id="form">
					<div class="form-group">
					  <label for="Email1">Email </label>
					  <input type="email" name="email" class="form-control" id="Email1" aria-describedby="emailHelp" placeholder="Enter email">
					
					</div>
					<div class="form-group">
					  <label for="name">NOM</label>
					  <input type="texte" name="name" class="form-control" id="name" placeholder="Nom">
					</div>
	  
  					<button type="submit" class="btn btn-primary">Submit</button>
  					
					</form>
				</div>
		
			<div class="container"></div>
		</main>
	
    <script
	  src="https://code.jquery.com/jquery-3.5.1.js"
	  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
	  crossorigin="anonymous">
    </script>
    
    <script src= 'index.js'></script>
	
	</body>
